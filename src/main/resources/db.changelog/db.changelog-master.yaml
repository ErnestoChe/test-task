databaseChangeLog:
  - changeSet:
      id: 1
      author: erph
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(500)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: erph
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: NUMERIC(20,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_account_user

  - changeSet:
      id: 3
      author: erph
      changes:
        - createTable:
            tableName: email_data
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: email_data
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_email_user

  - changeSet:
      id: 4
      author: erph
      changes:
        - createTable:
            tableName: phone_data
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(13)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: phone_data
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_phone_user

